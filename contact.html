<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get In Touch | Digital Architect</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Cascadia+Mono:ital,wght@0,200..700;1,200..700&display=swap");

      :root {
        --bg-main: #0b0f0d;
        --accent: #192521;
        --dark-accent: #131a18;
        --primary: #00ff88;
        --secondary: #00c46a;
        --text: #e6fff2;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Cascadia Code, sans-serif;
        user-select: none;
      }

      body {
        background: var(--bg-main);
        color: var(--text);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }

      /* layout */
      .container {
        width: 100%;
        max-width: 1200px;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 5rem;
      }

      @media (max-width: 900px) {
        .container {
          grid-template-columns: 1fr;
          gap: 3rem;
        }
      }

      /* typography */
      .tag {
        color: var(--primary);
        font-size: 0.65rem;
        letter-spacing: 0.5em;
        text-transform: uppercase;
        margin-bottom: 1.5rem;
      }

      .title {
        font-size: clamp(3rem, 7vw, 6rem);
        font-weight: 900;
        line-height: 0.95;
        margin-bottom: 2rem;
      }

      .title span {
        opacity: 0.2;
        font-style: italic;
      }

      .desc {
        max-width: 320px;
        opacity: 0.6;
        font-size: 1.1rem;
        margin-bottom: 3rem;
      }

      /* links */
      .links a {
        display: block;
        font-size: 1.25rem;
        font-weight: 700;
        color: var(--text);
        text-decoration: none;
        margin-bottom: 1rem;
        transition: color 0.3s ease, letter-spacing 0.3s ease;
      }

      .links a:hover {
        color: var(--primary);
        letter-spacing: 0.08em;
      }

      /* form */
      form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }

      .row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1.5rem;
      }

      @media (max-width: 600px) {
        .row {
          grid-template-columns: 1fr;
        }
      }

      label {
        font-size: 0.6rem;
        letter-spacing: 0.25em;
        text-transform: uppercase;
        color: var(--primary);
        margin-bottom: 0.5rem;
        display: block;
      }

      input,
      textarea {
        width: 100%;
        padding: 1rem;
        background: var(--dark-accent);
        border: 1px solid rgba(0, 255, 136, 0.12);
        border-radius: 14px;
        color: var(--text);
        font-size: 1rem;
        transition: border 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
      }

      input:focus,
      textarea:focus {
        outline: none;
        background: var(--accent);
        border-color: var(--primary);
        box-shadow: 0 0 18px rgba(0, 255, 136, 0.15);
      }

      textarea {
        resize: none;
      }

      /* button */
      button {
        margin-top: 1rem;
        padding: 1.4rem;
        background: var(--primary);
        color: var(--bg-main);
        border: none;
        border-radius: 16px;
        font-weight: 900;
        font-size: 0.7rem;
        letter-spacing: 0.3em;
        text-transform: uppercase;
        cursor: pointer;
        transition: transform 0.25s ease, box-shadow 0.25s ease,
          letter-spacing 0.25s ease;
      }

      button:hover {
        transform: scale(1.03);
        box-shadow: 0 0 28px rgba(0, 255, 136, 0.35);
        letter-spacing: 0.45em;
      }

      /* background glow */
      .orb {
        position: fixed;
        width: 600px;
        height: 600px;
        background: radial-gradient(
          circle,
          rgba(0, 255, 136, 0.04),
          transparent 70%
        );
        border-radius: 50%;
        bottom: -150px;
        left: -150px;
        filter: blur(90px);
        z-index: -1;
      }
    </style>
  </head>

  <body>
    <div class="orb"></div>

    <div class="container">
      <!-- left -->
      <section>
        <div class="tag">Connection</div>
        <h1 class="title">
          Let's<br />
          <span>Talk.</span>
        </h1>
        <p class="desc">
          Have an idea that needs a digital heartbeat? Iâ€™m always down for bold
          projects and creative chaos.
        </p>
      </section>

      <!-- right -->
      <section>
        <form>
          <div class="row">
            <div>
              <label>Name</label>
              <input type="text" placeholder="John Doe" />
            </div>
            <div>
              <label>Email</label>
              <input type="email" placeholder="john@example.com" />
            </div>
          </div>

          <div>
            <label>Message</label>
            <textarea
              rows="5"
              placeholder="Tell me about your vision..."
            ></textarea>
          </div>

          <button type="submit">Send Message</button>
        </form>
      </section>
    </div>
  </body>
</html>
